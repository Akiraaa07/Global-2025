<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Sistema de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2563eb;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .dashboard-card {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .lead {
            font-size: 1.25rem;
            color: #666;
        }
        .btn-primary {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-rota {
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #34a853;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
        }
        .btn-rota:hover {
            background-color: #28a745;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Cadastro</a>
    </div>
</nav>

<div class="main-content">
    <div class="dashboard-card">
        <h1>Bem-vindo ao Sistema</h1>
        <p class="lead text-muted mb-4">Gerencie seus usuários com praticidade e segurança.</p>
        <a href="/usuarios" class="btn btn-primary w-100 mb-3">Acessar Módulo de Usuários</a>
        <a href="/api/rotasegura/listar" class="btn-rota">
            <i class="fas fa-route"></i>
            <span>Rota Segura</span>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Sistema de Cadastro</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
