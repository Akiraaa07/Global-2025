<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(usuarioDTO.id) ? 'Novo Usu치rio' : 'Editar Usu치rio'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Cadastro</a>
    </div>
</nav>

<div class="container my-5">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="mb-4 text-center fw-bold text-dark" th:text="${#strings.isEmpty(usuarioDTO.id) ? 'Novo Usu치rio' : 'Editar Usu치rio'}"></h3>

                <form th:action="@{/usuarios/salvar}" th:object="${usuarioDTO}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control form-control-lg" th:field="*{nome}" placeholder="Digite o nome" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Digite o email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" class="form-control form-control-lg" th:field="*{telefone}" placeholder="Digite o telefone" required>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/usuarios" class="btn btn-secondary btn-lg">Cancelar</a>
                        <button type="submit" class="btn btn-success btn-lg">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Sistema de Cadastro</p>
</footer>

</body>
</html>
